<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <title>Awesome books</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between px-4">
    <h4 class="m-0 p-0">Awesome Books</h1>
    <div class="d-flex justify-content-between">
      <a href="#" class="px-3 border-primary border-right">List</a>
      <span>|</span>
      <a href="#" class="px-3 border-dark border-right">Add new</a>
      <span>|</span>
      <a href="#" class="px-3">Contact</a>
    </div>
    
  </nav>
  <div class="container mt-4">
        <div id="div4list" class="row justify-content-center">
          <div class="col-7">
            <ul id="book-list" class="border border-primary p-1"></ul>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <form id="book-form">
              <h2 class="text-center">Add a new book</h2>
                <div class="form-group">
                  <input type="text" id="title" class="form-control m-2" placeholder="Title">
                </div>
                <div class="form-group">
                  <input type="text" id="author" class="form-control m-2" placeholder="Author">
                </div>
                <div class="d-flex justify-content-end">
                  <input type="submit" value="Add Book" class="btn btn-outline-primary btn-block mt-2 col-3 justify-content-end">
                </div>
            </form>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
